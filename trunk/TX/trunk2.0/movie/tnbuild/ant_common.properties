

<!--

	Filename: 
		ant_common.properties

	Description:
		Define the common variables specific to each project.

	Usage:
		Please follow the instructions thoughout this file.

-->


<property name="project.name"        value="movie"/>
<property name="checkout.server-url" value="http://svn.telenav.com/tnclient-java/J2ME/TnBrowser/browser_server/trunk2.0/movie"/>
<property name="checkout.tags-url"   value="http://svn.telenav.com/tnclient-java/J2ME/TnBrowser/browser_server/tags2.0/movie"/>

<property name="proj_basedir"        location="${basedir}"/>
<property name="project.dir"         location="${proj_basedir}/${project.name}"/>
<property name="project.basebuild"   location="${project.dir}/tnbuild"/>
<property name="version.txt"         location="${project.dir}/version.txt"/>
<property name="version.filename"    location="${project.dir}/version.properties"/>

<property name="classpath.jdk"            location="${basedir}/tools/jdk1.5.0_10"/>
<property name="pmd.home"                 location="${basedir}/tools/pmd-4.2.5"/>
<property name="findbugs.home"            location="${basedir}/tools/findbugs-1.3.8"/>

<property name="src"                 location="${project.dir}/src"/>
<property name="src.resources"       location="${project.dir}/src"/>
<property name="src.config"          location="${project.dir}/config"/>
<property name="test.src"            location="${project.dir}/src"/>
<property name="test.resources"      location="${project.dir}/src"/>
<property name="test.config"         location="${project.dir}/config"/>
<property name="src.doc"             location="${project.dir}/doc"/>
<property name="src.pmd"             location="${src}"/>
<property name="src.findbugs"        location="${src}"/>
<property name="src.checkstyle"      location="${src}"/>

<property name="tab.localsetup"      location="${project.basebuild}/tab-local.properties"/>

<property name="pmd.linkPrefix"      value="../cloverreport/" />
<property name="junit.haltonfailure" value="no" />
<property name="junit.haltonerror"   value="no" />

<property name="src.lib"             location="${project.dir}/WebRoot/WEB-INF/lib"/>
<property name="lib.dir"             location="${project.dir}/WebRoot/WEB-INF/lib"/>
<property name="regressionex.src"    location="${project.dir}/unittest"/>
<property name="destination"         location="${project.dir}/build/destination"/>
<property name="temp.dir"            location="${project.dir}/build/temp"/>

<property name="package"             value="com/telenav"/>
<property name="web.root"            value="WebRoot"/>
<property name="webinif.dir"         value="WEB-INF"/>
<property name="web_classes.dir"     value="${webinif.dir}/classes"/>
<property name="junit.fork"          value=""/>

<property name="ivy.publish.dist.artifactpattern"   value="${dist.lib}/[artifact]-[revision]-${buildConf}.[ext]"/>
<property name="ivy.publish.repo.artifactpattern"   value="${repository.dir}/[artifact]-[revision]-${buildConf}.[ext]"/>
<property name="dist.artifact.pattern"              value="${dist.lib}/[artifact]-[revision]-${buildConf}.[ext]"/>
<property name="ivy.dep.file2"                      location="${project.basebuild}/ivy2.xml" />

<property name="testex.projectbase"       location="${src}/regressionex" />
<property name="testex.base"              location="${basedir}/regressionex" />
<property name="testex.rundir"            location="${src}" />
<property name="testex.testsuite"         value="" />
<property name="testex.testservice"       value="" />
<property name="testex.testcase"          value="" />
<property name="testex.testfile"          value="${testfile}" />
<property name="testex.generatereport"    value="" />
<property name="testex.onlyreport"        value="" />
<property name="testex.cpref"             value="classpath.run"/>
<property name="testex.jvmargs"           value="-Xmx512M"/>


